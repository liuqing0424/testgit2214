        <script type="text/javascript">
            var date = new Date();
            var month = date.getMonth() + 1;
            var strDate = date.getDate();
            if (month >= 1 && month <= 9) {
                month = "0" + month;
            }
            if (strDate >= 0 && strDate <= 9) {
                strDate = "0" + strDate;
            }
            var currentdate = date.getFullYear() + month  + strDate + date.getHours()  + date.getMinutes() + date.getSeconds();
            seajs.config({
                map: [
                    [ /^(.*\/www\/default\/page\/.*\.(?:css|js))(?:.*)$/i, '$1?v='+currentdate ]
                ]

            });
        </script>

        <script>

        $("#mlkui").on('click', function ()
        {
            //设备登陆
            $.ajax({
                        type: "POST",
                        cache: false,
                        dataType: "text",
                        async: false,
                        url: URL.RootURL + "/" + "cbank/DeviceLogin.do",
                        data: {udid: "gghjjgtgghhj"},
                        xhrFields: {withCredentials: true},
                        success: function (data, textStatus, jqXHR)
                        {
                            var a = jqXHR.getAllResponseHeaders();
                            var a = $.mobile.path.makeUrlAbsolute('page/steps/core/set_user.html');
                            $.mobile.changePage(a, null, false, false);
                        },
                        error: function ()
                        {
                            alert("设备登陆失败");
                        }
                    }
            );
        });
